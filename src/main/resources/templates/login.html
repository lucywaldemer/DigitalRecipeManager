<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<title>Login</title>
<body class="container">

<form method="post">
  <div class="form-group">

    <label th:for="username">Username
      <input class="form-control" th:field="${loginFormDTO.username}" type="text">
    </label>
    <br>
    <br>
    <label th:for="password">Password
      <input class="form-control" th:field="${loginFormDTO.password}" type="password">
    </label>

  </div>
  <br>
  <input type="submit" class="btn btn-primary" value="Log In"/>
</form>

<br>
<p>Don't have an account? <a href="/register">Register for free.</a></p>


</body>
</html>
